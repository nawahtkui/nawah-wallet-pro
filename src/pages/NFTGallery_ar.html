<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ŸÖÿπÿ±ÿ∂ ŸÜŸàÿßÿ© ÿßŸÑŸÅŸÜŸä | Nawah NFT Gallery</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      background: linear-gradient(180deg, #0b0b0c 0%, #1e1e22 100%);
      color: #fff;
      margin: 0;
      padding: 0;
      direction: rtl;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #111;
      padding: 1rem 2rem;
      border-bottom: 1px solid #333;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    header h1 {
      font-size: 1.4rem;
      color: #f7d774;
      letter-spacing: 1px;
    }

    header button {
      background: #f7d774;
      border: none;
      color: #111;
      font-weight: bold;
      padding: 0.6rem 1rem;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s;
    }

    header button:hover {
      background: #fff;
      color: #000;
    }

    #gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
    }

    .card {
      background: #181818;
      border-radius: 18px;
      overflow: hidden;
      box-shadow: 0 0 12px rgba(255, 255, 255, 0.05);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .card:hover {
      transform: scale(1.03);
      box-shadow: 0 0 16px rgba(247, 215, 116, 0.2);
    }

    .card img {
      width: 100%;
      height: 220px;
      object-fit: cover;
    }

    .card .info {
      padding: 1rem;
    }

    .card .info h3 {
      margin: 0;
      color: #f7d774;
      font-size: 1.1rem;
    }

    .card .info p {
      font-size: 0.9rem;
      color: #bbb;
      margin: 0.3rem 0;
    }

    .actions {
      display: flex;
      justify-content: space-between;
      margin-top: 0.8rem;
    }

    .btn {
      background: #f7d774;
      border: none;
      padding: 0.5rem 0.8rem;
      border-radius: 8px;
      color: #111;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
    }

    .btn:hover {
      background: #fff;
    }

    /* Lightbox */
    #lightbox {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.85);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 200;
    }

    #lightbox img {
      max-width: 80%;
      max-height: 80%;
      border: 4px solid #f7d774;
      border-radius: 16px;
    }

    #lightbox.open { display: flex; }
  </style>
</head>

<body>
  <header>
    <h1>üé® ŸÖÿπÿ±ÿ∂ ŸÜŸàÿßÿ© ÿßŸÑŸÅŸÜŸä</h1>
    <button onclick="window.location.href='NFTGallery.html'">English</button>
  </header>

  <main>
    <section id="gallery"></section>
  </main>

  <div id="lightbox" onclick="this.classList.remove('open')">
    <img id="lightbox-img" src="" alt="ÿπÿ±ÿ∂ ÿßŸÑÿµŸàÿ±ÿ©">
  </div>

  <script type="module">
    import nftData from "../nft_data/nft_frontend.json" assert { type: "json" };

    const gallery = document.getElementById("gallery");
    const lightbox = document.getElementById("lightbox");
    const lbimg = document.getElementById("lightbox-img");

    function renderNFTs(data) {
      gallery.innerHTML = "";
      data.forEach(nft => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <img src="${nft.image}" alt="${nft.name}">
          <div class="info">
            <h3>${nft.name}</h3>
            <p>${nft.description || "‚Äî"}</p>
            <div class="actions">
              <button class="btn view" data-img="${nft.image}">ÿπÿ±ÿ∂</button>
              <button class="btn transfer">ŸÜŸÇŸÑ</button>
            </div>
          </div>
        `;
        card.querySelector(".view").addEventListener("click", e => {
          lbimg.src = e.target.dataset.img;
          lightbox.classList.add("open");
        });
        gallery.appendChild(card);
      });
    }

    renderNFTs(nftData);
  </script>
</body>
</html>
